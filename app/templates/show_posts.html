{% extends "layout.html" %}
{% block body %}
    <title>mingles - blog </title>
  {% if user.email %}
    <form action="{{ url_for('add_post') }}" method=post class=add-entry>
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=title>
        <dt>Text:
        <dd><textarea name=text rows=5 cols=40></textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% endif %}



  {% for post in posts %}
  <div class="row">
    <div class="col-lg-1 col-md-1 col-sm-1"></div>
    <div class="col-lg-10 col-md-10 col-sm-10">

         <div class="col-sm-6"> <img src="static/images/london.jpg" class="img-responsive" alt="Blog Photo"></div>
         <div class="col-sm-6">
             <h1 style="margin-top: 0;">{{ post['title'] }}</h1>
             <h6>by mingles on {{ post['date'] }}</h6>
             <p>{{ post['text']|safe }}</p> </div>
    </div>
    <div class="col-lg-1 col-md-1 col-sm-1"></div>
  </div>


  {% else %}
    <li><em>Unbelievable. No posts here so far!</em>
  {% endfor %}




</div>



{% endblock %}
